<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Marriage Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
   <div class="container">
    <div class="me-auto">
        <section class="selecting">
            <form>
                <h2><u>For Marriage Query</u></h2>
                <label for="age" name="age" >What's your age?</label>
                <input [type="number"] inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g,'')" class="age">
                <!-- =============== -->
                <label for="job" name="job" >Do you have any job?</label>
                <input type="text" class="job">
                <!-- =============== -->
                <!-- =============== -->
                <label for="salary" name="salary" >how much salary you get?</label>
                <input [type="number"] oninput="this.value = this.value.replace(/[^0-9]/g,'')" class="salary">
                <!-- =============== -->
                <button class="check" type="button">see result</button>
            </form>
        </section>
        <h1></h1>
    </div>
   </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
